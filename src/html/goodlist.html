<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shoplist</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/top.css">
    <link rel="stylesheet" href="../css/bottom.css">
    <link rel="stylesheet" href="../css/goodlist.css">
</head>
<body>
    <div id="pub-header"></div>

    <div class="mallvv-goodlist">
        <div class="container">
            <div class="mallvv-current-nav">
                <i></i>
                <span><a href="#">首页</a></span>
                <span>&gt;</span>
                <span><a href="#">建材</a></span>

            </div> 
            <div class="goodlist-main clearfix">
                 <div class="main-left fl">
                     <div class="type">
                        <div class="title">
                            分类筛选
                        </div>
                        <ul class="type-content"></ul>
                    </div>
                    <div class="recently-browsee">
                        <div class="title">最近浏览</div>
                        <div class="content">
                            <a href="#">全部浏览历史</a> 
                        </div>
                    </div>
                 </div>
                 <div class="main-right fr">
                    <div class="title sort-type">
                        <dl class="clearfix fl">
                            <dt>排序方式：</dt>
                            <dd>默认</dd>
                            <dd>销售</dd>
                            <dd>人气</dd>
                            <dd>价格</dd>
                        </dl>
                        <p class="fl">商品所在地：</p>
                        <div class="address-select fl">

                        </div>

                        <span class="fr page nextpage">下一页</span>
                        <span class="fr page prepage">上一页</span>
                    </div>
                    <ul class="current-goodlist"></ul>
                    <div class="goodlist-page"> </div>
                    <div class="likethink">
                        <div class="title">猜您喜欢的宝贝</div>
                        <div class="likeshop">
                            <span class="noneto">暂无商品向您推荐</span>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
    </div>
    <div id="pub-footer"></div>    
</body>
</html>
